<form class="edit-form" role="form" ng-submit="editBookmarkCtrl.updateBookmark()">
            <label for="">Editting {{editBookmarkCtrl.bookmark.title}}</label>
            <div class="form-group">
                <label for="bookmarkTtile">Bookmark title</label>
                <input type="text" class="form-control" name="title" value="{{editBookmarkCtrl.editBookmark.title}}" ng-model="editBookmarkCtrl.editBookmark.title" />
            </div>
            <div class="form-group">
                <label for="bookmarkURL">Bookmark URL</label>
                <input type="text" class="form-control" name="url" value="{{editBookmarkCtrl.editBookmark.url}}" ng-model="editBookmarkCtrl.editBookmark.url" />
            </div>
            <button type="submit" name="button">Submit</button>
            <button type="button" class="btn btn-default btn-lg pull-right" ui-sref="app.categories.bookmarks">Cancel</button>
        </form>
